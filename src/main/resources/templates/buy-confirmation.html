<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            font-size: 16px;
            border: 1px solid #4caf50;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Successful</h1>
    <p th:text="${successMessage}">Your payment has been processed successfully!</p>
    <p>Thank you for choosing our services!</p>
    <a href="/" th:href="@{/}">Return to Home</a>
</div>
</body>
</html>
