<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PAN Verification</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>PAN Verification</h2>
<form id="panForm">
    <label for="panNumber">Enter PAN Number:</label>
    <input type="text" id="panNumber" name="panNumber" required>
    <button type="submit">Verify</button>
</form>

<div id="result"></div>

<script>
    $(document).ready(function(){
        $("#panForm").submit(function(e){
            e.preventDefault();  // ✅ Form को Default Submit होने से रोकें

            var panNumber = $("#panNumber").val();

            $.ajax({
                url: "/api/pan/verify",
                type: "POST",
                contentType: "application/json",  // ✅ API JSON ही लेगा
                data: JSON.stringify({ panNumber: panNumber }),  // ✅ JSON में Convert करें
                success: function(response) {
                    console.log("API Response:", response);
                    $("#result").html("<p>Verified: " + response + "</p>");
                },
                error: function(xhr) {
                    console.log("Error:", xhr.responseText);
                    $("#result").html("<p style='color:red;'>Error: " + xhr.responseText + "</p>");
                }
            });
        });
    });
</script>

</body>
</html>
