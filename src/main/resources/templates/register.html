
<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        /* Basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #f4f4f4; /* Light font color for readability */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem; /* Smaller font size */
        }

        /* Centered box for role selection */
        .role-selection-box {
            background-color: #333; /* Dark gray box */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
            color: #f4f4f4;
        }

        /* Toggle buttons inside role selection box */
        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .toggle-buttons button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem; /* Smaller font size */
        }

        .toggle-buttons button:hover {
            background-color: #0056b3;
        }

        /* Styling the form container */
        .form-container {
            background-color: #333; /* Dark gray background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            display: none;
            color: #f4f4f4;
        }

        /* Form headings */
        h3 {
            margin-bottom: 10px;
            font-size: 1rem; /* Smaller font size */
            color: #f4f4f4;
        }

        /* Form elements */
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
            font-size: 0.8rem; /* Smaller font size */
            color: #f4f4f4;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222;
            color: #f4f4f4;
            font-size: 0.8rem; /* Smaller font size */
        }

        /* Submit button */
        .form-container button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem; /* Smaller font size */
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div>
    <h2>Register</h2>

    <!-- Role selection box -->
    <div class="role-selection-box">
        <p>Choose your role:</p>
        <div class="toggle-buttons">
            <button type="button" onclick="showClientForm()">Client</button>
            <button type="button" onclick="showCompanyForm()">Company</button>
        </div>
    </div>

    <!-- Registration form for Client -->
    <div id="clientForm" class="form-container">
        <h3>Client Registration</h3>
        <form th:action="@{/client/sign-up}" th:object="${signupRequestDTO}" method="post">
            <label for="client-name">First Name:</label>
            <input type="text" id="client-name" th:field="*{name}" required />

            <label for="client-lastname">Last Name:</label>
            <input type="text" id="client-lastname" th:field="*{lastname}" required />

            <label for="client-email">Email:</label>
            <input type="email" id="client-email" th:field="*{email}" required />

            <label for="client-phone">Phone:</label>
            <input type="text" id="client-phone" th:field="*{phone}" required />

            <label for="client-password">Password:</label>
            <input type="password" id="client-password" th:field="*{password}" required />

            <button type="submit">Sign Up as Client</button>
        </form>
    </div>

    <!-- Registration form for Company -->
    <div id="companyForm" class="form-container">
        <h3>Company Registration</h3>
        <form th:action="@{/provider/sign-up}" th:object="${signupRequestDTO}" method="post">
            <label for="provider-name">Company Name:</label>
            <input type="text" id="provider-name" th:field="*{name}" required />

            <label for="provider-email">Email:</label>
            <input type="email" id="provider-email" th:field="*{email}" required />

            <label for="provider-phone">Phone:</label>
            <input type="text" id="provider-phone" th:field="*{phone}" required />

            <label for="client-password">Password:</label>
            <input type="password" id="client-password" th:field="*{password}" required />

            <button type="submit">Sign Up as provider</button>
        </form>
    </div>

    <!-- Display error message if present -->
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
</div>

<script>
    // JavaScript functions to toggle between client and company registration forms
    function showClientForm() {
        document.getElementById('clientForm').style.display = 'block';
        document.getElementById('companyForm').style.display = 'none';
    }

    function showCompanyForm() {
        document.getElementById('companyForm').style.display = 'block';
        document.getElementById('clientForm').style.display = 'none';
    }

    // Show Client form by default
    showClientForm();
</script>

</body>
</html>
